type Query {
  collection(id: ID!): Collection
  collections: [Collection]
}

type Collection {
  id: ID
  name: String
  user: User
  userId: ID
  likes: [Like]
  shares: [Share]
  comments: [Comment]
  items: [Item]
  _count: CollectionCounts
}

type CollectionCounts {
  likes: Int
  shares: Int
  comments: Int
  items: Int
}

type Item {
  id: ID
}

type Like {
  id: ID
}

type Share {
  id: ID
}

type Comment {
  id: ID
}
